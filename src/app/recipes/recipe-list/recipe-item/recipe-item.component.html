<a
        href="#"
        class="list-group-item clearfix"
        >
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{recpEle.name}}</h4>
          <p class="list-group-item-text">{{recpEle.description}}</p>
        </div>
        <span class="pull-right">
            <!-- <img
          src="{{recipe.imagePath}}"
          alt="{{ recipe.name }}"
          class="img-responsive"
          style="max-height: 50px;"> alternative way to display image and alt instead of string interpolation we can use property binding -->
          <img
            [src]="recpEle.imagePath"
            [alt]="recpEle.name"
            class="img-responsive"
            style="max-height: 50px;">
        </span>
      </a>
