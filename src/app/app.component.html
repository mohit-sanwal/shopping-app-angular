<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="featureValue === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="featureValue !== 'recipe'"></app-shopping-list>

      <div *ngFor="let num of numbers">
         <span *ngIf="num %2 === 0">
                 {{num}}
         </span>
      </div>
    </div>
  </div>
</div>
